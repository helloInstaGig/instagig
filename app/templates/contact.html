{% extends "base.html" %}

{% block navbar %}
    <a class="nav-item nav-link" href="/">Home</a>
    <a class="nav-item nav-link" href="/about">About</a>
    <a class="nav-item nav-link" href="/product">Product</a>
    <a class="nav-item nav-link active" href="/contact">Contact</a>
    <a class="nav-item nav-link" href="/faq">FAQ</a>
    <a class="nav-item nav-link" href="/demo">Demo</a>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="animate__animated animate__slideInLeft text-center mt-5 mb-5">
            <h1 class="font-weight-bolder">Contact Us</h1>
            <h5>contact@instagig.com</h5>
            <h5>800-384-2394</h5>
        </div>
        <form class="card bg-blur p-3 mt-3" style="border-radius: 10px;">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="name">
              </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button class="btn btn-lg text-white bg-dark-blue">Submit</button>
          </form>

    </div>
{% endblock content %}
